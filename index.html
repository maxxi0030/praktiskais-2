<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOP 3 Kaķi</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
  <div class="header-left">
    <img src="cats/cat.jpeg" alt="Logo" class="logo" />
    <h1>Top 3 mani mīļākie kaķi</h1>
  </div>

  <div class="header-right">
    <p>👣 Apskates skaits: <span id="hit-counter">0</span></p>
    <button id="theme-toggle" aria-label="Toggle theme">⏾</button>
  </div>
</header>

  <main>
    <section class="cat-card">
      <img src="cats/Luckyy.jpeg" alt="Lucky" class="cat-photo" />
      <div class="cat-info">
        <h2>TOP 1: Lucky</h2>
        <p>Patīk spēlēties un ēst. Īsts melns palaidnis!</p>
      </div>
    </section>

    <section class="cat-card">
      <img src="cats/Basja.jpg" alt="Basja" class="cat-photo" />
      <div class="cat-info">
        <h2>TOP 2: Basja</h2>
        <p>Ļoti mīļa, patīk gulēt un kad viņu samīļo.</p>
      </div>
    </section>

    <section class="cat-card">
      <img src="cats/Edgars.jpeg" alt="Edgars" class="cat-photo" />
      <div class="cat-info">
        <h2>TOP 3: Edgars</h2>
        <p>Rajona vadītājs, patīk rosināt rosību.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© Maksims Vinogradovs P2-2, <span id="year"></span></p>
  </footer>
</body>
</html>
